<div class="row mt">

    <div class="col-lg-4" style="margin-top: 10%;">
      <div class="form-panel">
        <form class="form-horizontal style-form">
          <div style="margin-left:40px">
           
          </div>
        </form> 
      </div>
    </div>
    <div class="col-lg-8" >
        <div class="form-panel">
          <h4 class="mb"><i class="fa fa-angle-right"></i> Informations de travaux</h4>
          <form class="form-horizontal style-form">
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Etat_Affectation</label>
              <div class="col-sm-10">
                <input type="text" [(ngModel)]="travaux.etatAffectation" class="form-control" name="etatAffectation" id="etatAffectation" placeholder="etat Affectation">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">MSISDN</label>
              <div class="col-sm-10">
                <input type="text" [(ngModel)]="travaux.msisdn" class="form-control" name="msisdn" id="msisdn" placeholder="msisdn" >
              </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-sm-2 control-label">Date_Planification</label>
                <div class="col-sm-10">
                  <input type="date" [(ngModel)]="travaux.datePlanification" class="form-control" name="datePlanification" id="datePlanification" placeholder="date Planification" >
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 col-sm-2 control-label">Téléphone_client</label>
              <div class="col-sm-10">
                <input class="form-control" [(ngModel)]="travaux.numClient" type="tel" name="numClient" id="numClient" placeholder="num Client">
              </div>
            </div>
            
            <!--Technicien-->
            <div class="row">
              <div class="col-lg-6">
                  <label for="fname">Technicien</label>
                  <select class="form-select"  [(ngModel)]="technicien" name="technicien" aria-label="Default select example">
                    <option *ngFor="let technicien of techniciens" [value]="technicien.id"> {{technicien.nom+' '+technicien.prenom }}</option>
                  </select>
              </div>
            </div>

            <!--Adresse-->
            <div class="row">
              <div class="col-lg-6">
                  <label for="fname">Adresse</label>
                  <input type="text" [(ngModel)]="travaux.adresse.adresse" class="form-control" name="adresse" placeholder="adresse" >
              </div>

              <div class="row">
                <div class="col-lg-6">
                    <label for="fname">Ville</label>
                    <select name="ville" class="form-select" aria-label="Default select example" [(ngModel)]="travaux.adresse.ville">
                      <option label="--Choisir votre ville--"></option>
                      <option value="Ariana">Ariana</option>
                      <option value="Béja">Béja</option>
                      <option value="Ben Arous">Ben Arous</option>
                      <option value="Bizerte">Bizerte</option>
                      <option value="Gabes">Gabes</option>
                      <option value="Gafsa">Gafsa</option>
                      <option value="Jendouba">Jendouba</option>
                      <option value="Kairouan">Kairouan</option>
                      <option value="Kasserine">Kasserine</option>
                      <option value="Kebili">Kebili</option>
                      <option value="La Manouba">La Manouba</option>
                      <option value="Le Kef">Le Kef</option>
                      <option value="Mahdia">Mahdia</option>
                      <option value="Médenine">Médenine</option>
                      <option value="Monastir">Monastir</option>
                      <option value="Nabeul">Nabeul</option>
                      <option value="Sfax">Sfax</option>
                      <option value="Sidi Bouzid">Sidi Bouzid</option>
                      <option value="Siliana">Siliana</option>
                      <option value="Sousse">Sousse</option>
                      <option value="Tataouine">Tataouine</option>
                      <option value="Tozeur">Tozeur</option>
                      <option value="Tunis">Tunis</option>
                      <option value="Zaghouan">Zaghouan</option>
                    </select>
                </div>
              </div>

              
            </div>
            <div class="row">
              <div class="col-lg-6">
                  <label for="fname">Localite</label>
                  <input type="text" [(ngModel)]="travaux.adresse.localite" class="form-control" name="localite" placeholder="localite" >
                </div>

              <div class="col-lg-6">
                  <label for="fname">Delegation</label>
                  <input type="text" [(ngModel)]="travaux.adresse.delegation" class="form-control" name="delegation" placeholder="delegation" >
              </div>
            </div>
            
          
              <div class="row">
              <div class="col-lg-6">
                  <label for="fname">Latitude</label>
                  <input type="text" [(ngModel)]="travaux.adresse.latitude" class="form-control" name="latitude" placeholder="latitude" >
                </div>

              <div class="col-lg-6">
                  <label for="fname">Longitude</label>
                  <input type="text" [(ngModel)]="travaux.adresse.longitude" class="form-control" name="longitude" placeholder="longitude" >
              </div>
            </div>
            
            
          </form>
        </div>
      </div>
    </div>
    
<div class="row" style="margin-left: 550px;">  
    <div class="col-lg-12">  
      <button class="btn-save" (click)="createTravaux()">Enregistrer</button>  
    </div>  
</div>
